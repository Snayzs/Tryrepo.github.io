<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>univers</title>
  <link rel="stylesheet" href="style.css">
  <style>
     @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
body{
  display: flex;
  justify-content: center;
  background: linear-gradient(90deg,#050A44 50%,black);
  min-height: 100vh;
  align-items: center;
  overflow: hidden;
}
.space {
rotate: 90deg;
transform: scaleX(3);
background-color:transparent;
border:1px solid white;
position: absolute;
border-radius: 50%;
}
.space-moon {
transform: scaleX(3);
background-color:transparent;
border:0.1px solid white;
position: absolute;
border-radius: 50%;
top: 2px;
}

.rotate {
width: 100%;
height: 100%;
transform-origin: 50% 50%;
}

/*  */
.orbit {
position: absolute;
background: transparent;
border-radius: 50%;
width: 3px;
height:3px;
}
.planet{
  display: flex;
  justify-content: center;
  transform: scaleX(0.33);
  border-radius: 50%;
  position: absolute;
  top: -6px;
  left: -3.5px;
}
/*  */

.moon-distance{
  width: 8px;
  height: 10px;
}
.distance-mercury{
  width: 57.9px;
  height: 57.9px;
}
.distance-venus{
  width: 108px;
  height: 108px;
}
.distance-earth{
  width: 150px;
  height: 150px;
}
.distance-mars{
  width: 228px;
  height: 228px;
}


/*  */
.sun{
  display: flex;
  justify-content: center;
  rotate: 90deg;
  background:  radial-gradient(circle at 40% 40%,yellow,orange 40%, #FF6909 100%);
  box-shadow: 0 0 100px orange;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  z-index: 2;
  position:relative;
  left: 10px;
}
.moon{
  background: #C4C5D0;
  width: 10px;
  height: 10px;
  scale: 0.5;
}
.mercury {
  background: #9D8D89;
  width: 10px;
  height: 10px;
}
.venus{
  background: #D4733B;
  width: 10px;
  height: 10px;
  scale: 2;
}
.fake-earth{
  display: flex;
  justify-content: center;
  align-items: center;
  background: #71CAA2;
  width: 10px;
  height: 10px;
  scale: 2.5;
}
.earth {
  position: absolute;
  background: #71CAA2;
  width: 10px;
  height: 10px;
  top: -2.5px;
  left: -1px;
}
.mars{
  background: #DC4628;
  width: 10px;
  height: 10px;
  scale: 1.5;
}

/*  */
.down-mercury{
  top: 15px;
}
.down-venus{
  top: 30px;
}
.down-earth{
  top: 60px;
}
.down-mars{
  top: 100px;
}

/*  */
.a{animation: circle 2.88s infinite linear;}
.a1{animation:reverse circle 2.88s infinite linear;}

.b{animation: circle 4.25s infinite linear;}
.b1{animation:reverse circle 4.25s infinite linear;}

.c{animation: circle 5.65s infinite linear;}
.c1{animation:reverse circle 5.65s infinite linear;}

.c-{animation: circle 1s infinite linear;}
.c1-{animation:reverse circle 1s infinite linear;}

.d{animation: circle 8.87s infinite linear;}
.d1{animation:reverse circle 8.87s infinite linear;}

/*  */
@keyframes circle {
0% {transform: rotateZ(0deg)}
100% {transform: rotateZ(360deg)}
}

/*  */
.container{
  display: flex;
  justify-content: center;
  align-items: center;
  scale: 0.8;
}
h1{
  rotate:90deg;
  position: absolute;
  left: 160px;
  color:white;
  letter-spacing: 20px;
  font-family: "Poppins",sans-serif;
}
.distorese{
  border: none;
}
p{
  color: #FFFFFF;
  font-size: 2pt;
  top: -12px;
  position: absolute;
}
p1{
  font-size: 20pt;
  color: #FFFFFF;
  position: absolute;
  top: -28px;
}

  </style>
</head>
<body>
  <div class="container">
      <div class="sun"><p1>Sun</p1></div>
  <div class="space distance-mercury">
    <div class="rotate a">
      <div class="orbit a1 down-mercury">
        <div class="mercury planet"><p>Mercury</p></div>
      </div>
    </div>
</div>
  <div class="space distance-venus">
    <div class="rotate b">
      <div class="orbit b1 down-venus">
        <div class="venus planet"><p>Venus</p></div>
      </div>
    </div>
</div>
  <div class="space distance-earth">
    <div class="rotate c">
      <div class="orbit c1 down-earth">
        <div class="fake-earth planet">
          <div class="space-moon moon-distance">
          <div class="earth planet"><p>Earth</p></div>
            <div class="rotate c-">
              <div class="orbit c1-">
                <div class="moon planet"><p>Moon</p></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
  <div class="space distance-mars">
    <div class="rotate d">
      <div class="orbit d1 down-mars">
        <div class="mars planet"><p>Mars</p></div>
      </div>
    </div>
  </div>
</div>
<h1>MILKYWAY</h1>
<script >
  const btn = document.querySelector('h1')
a =document.querySelector('.distance-mercury')
b =document.querySelector('.distance-venus')
c =document.querySelector('.distance-earth')
d =document.querySelector('.distance-mars')
e=document.querySelector('.moon-distance')

btn.addEventListener('touchstart',()=>{
  a.classList.toggle('distorese')
  b.classList.toggle('distorese')
  c.classList.toggle('distorese')
  d.classList.toggle('distorese')
  e.classList.toggle('distorese')
})

</script>
</body>

</html>
